#     _title: 'Edit form'
#   requirements:
    # Calls the access controller of the entity, passing in the suffix
    # ('update') as the $operation parameter to checkAccess().
    # _permission: 'access content'    
ethan.example:
  path: '/ethan/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\ethan\Entity\Controller\EthanController'
  requirements:
    _permission: 'access content'
    
ethan.form:
  path: '/ethan-form'
  defaults:
    _title: 'Ethan'
    _entity_form: ethan.form
  requirements:
    _permission: 'access content'
