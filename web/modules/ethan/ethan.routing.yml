ethan.example:
  path: '/ethan/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\ethan\Entity\Controller\EthanController'
  requirements:
    _permission: 'access content'

ethan.form_basic:
  path: '/ethan-form'
  defaults:
    _title: 'Ethan Form'
    _form: 'Drupal\ethan\Form\EthanBasicForm'
  requirements:
    _permission: 'access content'
