ethan.example:
  path: '/ethan/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\ethan\Controller\EthanController::build'
  requirements:
    _permission: 'access content'

entity.ethan.settings:
  path: '/ethan-entity'
  defaults:
    _form: '\Drupal\ethan\Form\EthanSettingsForm'
    _title: 'my-content'
  requirements:
    _permission: 'administer my-content'