ethan.example:
  path: '/ethan/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\ethan\Entity\Controller\EthanController'
  requirements:
    _permission: 'access content'

ethan.form:
  path: '/ethan-form'
  defaults:
    _title: 'Ethan'
    _entity_form: ethan.form
  requirements:
    _permission: 'access content'
