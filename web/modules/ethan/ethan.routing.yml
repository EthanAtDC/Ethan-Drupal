ethan.example:
  path: '/ethan/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\ethan\Controller\EthanController::build'
  requirements:
    _permission: 'access content'


ethan.basic_form:
  path: '/ethan-form'
  defaults:
    _title: 'Ethan basic'
    _form: 'Drupal\ethan\Form\EthanBasicForm'
  requirements:
    _permission: 'access content'
